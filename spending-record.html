<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My spending record</title>
    <link href="styles/minimal-table.css" rel="stylesheet" type="text/css">
    <style>
      tbody {
      font-size: 90%;
      font-style: italic;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>My spending record</h1>

      <table>
        <thead> 
	  <caption>How I chose to spend my money</caption>
	  <tr>
	    <th scope="col">Achats</th>
	    <th scope="col">Ou&nbsp;?</th>
	    <th scope="col">Date</th>
	    <th scope="col">Avis</th>
	    <th scope="col">Coût (€)</th>
	  </tr>
	</thead>
        <tfoot>
	  <tr>
            <td colspan="4">SUM</td>
            <td>118</td>
          </tr>
        </tfoot>
	<tbody>  
	  <tr>
	    <th scope="row">Coupe de cheveux</th>
	    <td>Coiffeur</td>
	    <td>12/09</td>
	    <td>Bonne idée</td>
	    <td>30</td>
	  </tr>
	  <tr>
            <th scope="row">Lasagna</th>
            <td>Restaurant</td>
            <td>12/09</td>
            <td>Regrets</td>
            <td>18</td>
          </tr>
          <tr>
            <th scope="row">Shoes</th>
            <td>Shoeshop</td>
            <td>13/09</td>
            <td>Big regrets</td>
            <td>65</td>
          </tr>
          <tr>
            <th scope="row">Toothpaste</th>
            <td>Supermarket</td>
            <td>13/09</td>
            <td>Good</td>
            <td>5</td>
	  </tr>
        </tbody>
      </table>

  </body>
</html>
